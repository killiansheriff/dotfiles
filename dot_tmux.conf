# ─────────────────────────────────────────────────────────────────────────────
# General Settings
# ─────────────────────────────────────────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Faster escape time (for vim)
set -sg escape-time 10

# Increase scrollback buffer
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# ─────────────────────────────────────────────────────────────────────────────
# Keybindings
# ─────────────────────────────────────────────────────────────────────────────
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl+hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# ─────────────────────────────────────────────────────────────────────────────
# Copy mode (vim-style)
# ─────────────────────────────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ─────────────────────────────────────────────────────────────────────────────
# Colors (Nord-inspired)
# ─────────────────────────────────────────────────────────────────────────────
# Pane borders
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour4

# Status bar
set -g status-style bg=colour0,fg=colour7
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=colour0,bg=colour4,bold] #S #[fg=colour4,bg=colour0] "
set -g status-right "#[fg=colour8]%Y-%m-%d #[fg=colour7]%H:%M #[fg=colour0,bg=colour4,bold] #h "

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour0,bg=colour4,bold] #I:#W "

# Message style
set -g message-style bg=colour4,fg=colour0
